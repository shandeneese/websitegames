<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Top-Up Success</title>
  <style>
    body {
      background-image: url(img/bckrob.png);
     background-size: 100% 100%;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    .container {
      background: white;
      border-radius: 15px;
      padding: 30px;
      max-width: 500px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    h1 {
      color: #6b46c1;
    }

    .info {
      font-size: 18px;
      margin: 10px 0;
    }

    .email {
      color: #4a5568;
      font-style: italic;
    }

    .home-btn {
      margin-top: 20px;
      background-color: #6b46c1;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      display: inline-block;
    }

    .home-btn:hover {
      background-color: #553c9a;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Recharge Successful!</h1>

    <p id="RobuxInfo">Robux: -</p>
    <p id="paymentInfo">Payment Method: -</p>
    <p id="userInfo">Username: -</p>
    <p id="emailInfo">Email: -</p>

    <a class="home-btn" href="homepage.html">Back to Home</a>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);

    //Documents informations//
    document.getElementById('RobuxInfo').textContent = `Robux: ${params.get('Robux') || '-'}`;
    document.getElementById('paymentInfo').textContent = `Payment Method: ${params.get('payment') || '-'}`;
    document.getElementById('userInfo').textContent = `Username: ${params.get('username') || '-'}`;
    document.getElementById('emailInfo').textContent = `Email: ${params.get('email') || '-'}`;
  </script>
</body>
</html>
