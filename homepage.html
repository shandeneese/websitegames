    * { box-sizing: border-box; }

    /* Reusable section wrapper */
    .section {

    .slideshow-container {
      position: relative;
      max-width: 750px;
      margin: auto;
    }
    /* Hide all slides by default */
    .slides {
      display: none;
      position: relative;
    }

    img {
      width: 100%;
      border-radius: 10px;
    }
    /* Download button inside slides */
    .download-btn {
      position: absolute;
      bottom: 15px;
      right: 15px;
      padding: 10px 15px;
      background-color: rgba(0, 123, 255, 0.9);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      font-size: 14px;
    }

    nav {
      background: linear-gradient(to bottom, #2b0fc9, #6c0b6e);
      padding: 15px;
    }

    nav ul {
      list-style: none;
    }

    nav ul li {
      display: inline;
      margin: 0 15px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 18px;
    }

    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 16px;
      color: white;
      font-weight: bold;
      font-size: 18px;
      user-select: none;
      background-color: rgba(0,0,0,0.5);
    }
    /* Specific styling for left and right buttons */
    .prev { left: 0; border-radius: 0 3px 3px 0; }
    .next { right: 0; border-radius: 3px 0 0 3px; }
    /* Dots under slideshow */
    .dots {
      text-align: center;
      margin-top: 10px;
    }

    .dot {
      cursor: pointer;
      height: 15px;
      width: 15px;
      margin: 0 5px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
    }

    .active, .dot:hover {
      background-color: #717171;
    }
    /* Horizontal divider line */
    .divider {
      margin: 0px auto;
      width: 100%;
      border: 2px solid #0c010c;
      border-radius: 5px;
    }
    /* Top-up section styling */
    .topup-gallery {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 30px;
    }

    .topup-gallery a {
      display: block;
      width: 150px;
      text-decoration: none;
      color: white;
    }

    .topup-gallery img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .topup-gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.7);

    <!-- JavaScript for slideshow functionality -->
  <script>
    let slideIndex = 1;
    showSlides(slideIndex);
  // Show next/previous slide
    function plusSlides(n) {
      showSlides(slideIndex += n);
    }
  // Show specific slide
    function currentSlide(n) {
      showSlides(slideIndex = n);
    }
  // Core slideshow logic
    function showSlides(n) {
      let i;
      let slides = document.getElementsByClassName("slides");
      let dots = document.getElementsByClassName("dot");

      if (n > slides.length) { slideIndex = 1; }
      if (n < 1) { slideIndex = slides.length; }

      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";  
      }

      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }

      slides[slideIndex - 1].style.display = "block";  
      dots[slideIndex - 1].className += " active";
    }
  // Auto-play every 6 seconds
    setInterval(() => { plusSlides(1); }, 6000);
  </script>
